{% extends "base.html" %}

{% block content %}

<h2>{{post.title}}</h2>
<p>{{post.content}}</p>
<p>
    <small class="text-secondary"><em>By <a href="/users/{{post.users_id}}">{{post.user.first_name}}
                {{post.user.last_name}}</a> on
            {{post.friendly_date}}</em></small>
</p>

{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
    {% endfor %}
</p>
{% endif %}

<a class="btn btn-info" href="/post/{{post.id}}/edit" role="button">Edit</a>
<a class="btn btn-danger" href="/post/{{post.id}}/delete" role="button">Delete</a>


{% endblock %}
